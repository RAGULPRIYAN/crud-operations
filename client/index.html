<body>
    <div class="card">
        <div class="row">

            <div class=" center col-6">
                <h1>Contact form</h1>
                <form  class="card formstyle" id="my-form">
                    <div class="row">
                        <div class=" mt-5 col-4">
                            <label for="name">Name:</label>
                        </div>
                        <div class=" mt-5 col-8">
                            <input type="text" id="name" name="name" required>
                            <span class="spantext" id="nameError">Please enter your Name</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" mt-5 col-4">
                            <label for="email">Email:</label>
                        </div>
                        <div class="mt-5 col-8">
                            <input type="text" id="email" name="email" required>
                            <span class="spantext" id="emailError">Please enter your email</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" mt-5 col-4">
                            <label for="subject">Subject:</label>
                        </div>
                        <div class="mt-5 col-8">
                            <input type="text" id="subject" name="subject" required>
                            <span class="spantext" id="subjectError">Please enter your subject</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mt-5 col-4">
                            <label for="message">Message:</label>
                        </div>
                        <div class="mt-5 col-8">
                            <textarea rows="4" cols="23" id="message" name="message" required></textarea>
                            <span class="spantext" id="messageError">Please enter your message</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mt-5 col-4 "></div>
                        <div class="mt-5 col-8 d-flex align-items-center justify-content-end form-button">
                            <button type="submit" class="btn" id="submitBtn"  onclick="createuser()">Submit</button>
                            <button type="submit" class="btn" id="updateBtn"  style="display: none;" onclick="updateUser()" >Update</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-6">
                <div class="container">
                    <h1 style="text-align: center;">Contact Table</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>S.no</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Actions</th>
                                <!-- <th>message</th> -->
                            </tr>
                        </thead>
                        <tbody id="mycontacttable">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>
